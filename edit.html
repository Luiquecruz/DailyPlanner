<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="http://learnbeyond.com/wordpress/wp-content/uploads/2014/04/checked.png">

	<title>Edit Task | DailyPlanner</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/main.js"></script>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="getTask()">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="buttom" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Daily Planner</a>
			</div> <!-- end navbar-header -->

			<div id="navbar" class="collapse navbar-collapse navbar-right">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Home</a></li>
					<li><a href="add.html">Add Entry</a></li>
				</ul>
			</div> <!-- end nav-collapse -->
		</div> <!-- end container -->
	</nav>

	<div class="container">

		<h2 class="page-header">Edit Task</h2>

		<form id="edit-task-form" role="form" action="index.html">
			<div class="form-group">
				<label>Task</label>
				<input type="text" class="form-control" id="task" placeholder="Enter Task">
			</div>

			<div class="form-group">
				<label>Priority</label>
				<select class="form-control" id="priority">
					<option value="low">Low</option>
					<option value="normal" selected>Normal</option>
					<option value="high">High</option>
				</select>
			</div>

			<div class="form-group">
				<label>Date</label>
				<input type="date" class="form-control" id="date">
			</div>

			<div class="form-group">
				<label>Time</label>
				<input type="time" class="form-control" id="time">
			</div>

			<input type="hidden" id="task_id" value="">

			<button type="submit" class="btn btn-default">Submit</button>
	</div> <!-- end container -->

	<!-- Bootstrap core JavaScript -->
    <script src="js/bootstrap.js"></script>
    
</body>
</html>
